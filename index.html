  <body>
    <div class="container">
      <header><h1>motivational Qoutes -AI--generator</h1></header>

        <div class="form-wrapper">
          <form id="motivational-qoute">

              type="text"
              placeholder="Enter keyword for motivational qoute"
              autocomplete="off"
              autofocus
              required
              class="submit-form"
              id="user-instructions"
            />

        </div>
        <div class="poem hidden" id="poem"></div>
